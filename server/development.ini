###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:VoteBattle

# Pyramid ----------------------------------------------------------------------

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = 
    #pyramid_debugtoolbar

# Templates --------------------------------------------------------------------

mako.directories = vote:templates


# VoteBattle -------------------------------------------------------------------

vote.port.websocket = 9883 -> int
vote.port.tcp       = -> None

vote.template.title = VoteBattle

# Mobile -----------------------------------------------------------------------

mobile.client.auto_redirect_if_single_pool = True -> bool
#mobile.client.select.refresh = 20 -> int # IN JS LAYER

# Server -----------------------------------------------------------------------

server.etag.enabled = True -> bool


# Beaker Sessions --------------------------------------------------------------
#  (beaker is depricated - investigate other session factorys)
session.cookie_expires      = true
session.cookie_on_exception = true
session.type                = file
session.data_dir            = %(here)s/data/sessions/data
session.lock_dir            = %(here)s/data/sessions/lock
session.key                 = _session
session.secret              = LimitBreak
session.timeout             = 86400
session.url                 = 

# Debug toolbar ----------------------------------------------------------------

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1



[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8808

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, vote

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_vote]
level = DEBUG
handlers =
qualname = vote

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
